<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="image1.png" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Polo T-Shirt</h1>
                <h2>999/-</h2>
                <h3>30% OFF</h3>
                <p>Wrogn's bestsellers collection is a masterstroke of fashion fusion, perfectly aligned with
                    BESTSELLERS In the dynamic world of fashion.</p>

                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small"><span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium"><span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large"><span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large"><span>XL</span>
                        </label>
                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large"><span>XXL</span>
                        </label>
                    </div>

                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color-2"></span>
                        </label>
                        <label for="black">
                            <input type="radio" name="color" id="black">
                            <span class="color-3"></span>
                        </label>
                        <label for="brown">
                            <input type="radio" name="color" id="brown">
                            <span class="color-4"></span>
                        </label>
                    </div>

                    <div class="quantity-select">
                        <p>Quantity</p>
                        <label for="quantity">
                            <input type="number" value="1">
                        </label>
                    </div>

                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
